<div class="bg-info container-fluid mx-auto my-auto m-2 p-2">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../../../assets/img/Banner1.jpg" alt="Primeiro Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/img/Banner2.jpg" alt="Segundo Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../../assets/img/Banner3.jpg" alt="Terceiro Slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>


  <div class="col-md-8 mx-auto my-4 py-4 bg-light rounded container-fluid">
    <div class="text-center">
      Preencha o formulario para que possamos resgatar o animal.
    </div>
    <Form class="form-group row my-3 mx-auto d-flex justify-content-around container-fluid">
      <div class="col-md-5">Tipo:
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Cachorro</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck2">
          <label class="custom-control-label" for="customCheck2">Gato</label>
        </div>
      </div>
      <div class="col-md-5">Porte:
        <div class="custom-control col custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck3">
          <label class="custom-control-label" for="customCheck3">Grande</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck4">
          <label class="custom-control-label" for="customCheck4">Médio</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck5">
          <label class="custom-control-label" for="customCheck5">Pequeno</label>
        </div>
      </div>
      <div class="col-md-2">Sexo:
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck6">
          <label class="custom-control-label" for="customCheck6">Macho</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck7">
          <label class="custom-control-label" for="customCheck7">Fêmea</label>
        </div>
      </div>
    </Form>
    <div controlId="formBasicEndereco" class="form-group">
      <label>Endereço:</label>
      <input type="endreco" class="form-control" placeholder="Digite seu endereço" />
    </div>

    <div controlId="formGridZip" class="form-group">
      <label>CEP:</label>
      <input type="cep" class="form-control" placeholder="Digite seu cep" />
    </div>
    <Button type="submit" class="mx-auto my-3 btn btn-primary d-flex" href='/Animais'>
      Enviar
    </Button>
  </div>
</div>
